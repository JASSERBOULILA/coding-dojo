<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Home Page</title>
</head>
<body>
    <div class="container">
        <div class="display-4">Welcome To Reg Log</div>
        <div class="d-flex justify-content-between mt-2">
            <div class="col-5 card shadow p-2">
                <div class="card head text-center h2 display-6 mb-3 p-2  ">
                    Register
                </div>
                <div class="card-body text-center ">
                    {% for message in get_flashed_messages() %}
                        <p class="h4 text-danger">{{message}}</p>
                    {% endfor %}
                    <form action="/register" method="post">
                        <div class="form-group">
                            <label for="">First Name
                            </label>
                            <input type="text" class="form-control" name="first_name">
                        </div>
                        <div class="form-group">
                            <label for="">last Name
                            </label>
                            <input type="text" class="form-control" name="last_name">
                        </div>
                        <div class="form-group">
                            <label for="">Email
                            </label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="form-group">
                            <label for="">Password
                            </label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <div class="form-group">
                            <label for="">confirm Password
                            </label>
                            <input type="text" class="form-control" name="configaration">
                        </div>
                        <button class="btn btn-outline-dark btn-lg w-100">Register</button>
                    </form>
                </div>
            </div>
            <div class="col-5 card shadow">
                <div class="card head text-center ">
                    Login
                </div>
                <div class="card-body">
                    <form action="/login" method="post">
                        <div class="form-group">
                            <label for="">Email
                            </label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="form-group">
                            <label for="">Password
                            </label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <button class="btn btn-outline-dark btn-lg w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
